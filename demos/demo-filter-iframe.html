<html>
<head>
<meta charset="UTF-8">
<script src="../tr.markdown-fs.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  
</head>
<body>

<div id="demo">
</div>


</body>

<script>

var fileToLoad =  window.location.protocol + "//" + window.location.host + "/" + window.location.pathname +  "/../../README.md"

// Get the file with jquery 
$.get( fileToLoad, {dataType:"text"}).done( function( data ) {
	
	var options = {};
	
	// Filter code to remove iframe
	options.iFrameAllowed = false;
	
	var markdownFSTest = new TR.MarkdownFS(options);
	var result = markdownFSTest.toHtml(data);
	$("#demo").html(result);
});


</script>
</html>
